<!DOCTYPE html>
<head>
    <script>
        function animateString(id){
            var element = document.getElementById(id); // getting the element with the specified id
            var textNode = element.childNodes[0]; // retrieves the element's 0th childNode and store it in textNode
            var text = textNode.data 
        setInterval(function(){
            text = text[text.length-1] + text.substring(0, text.length-1);// text[text.length-1] is the last character which is moved to the starting and rest characters are shifted right
            textNode.data = text; // the text is assigned to textNode.data
        }, 200);//time-interval of 100ms
    }

    </script>
</head>
<body onload="animateString('target')">
    <pre id="target">w3resource</pre>

</body>
